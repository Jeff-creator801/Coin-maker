<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Coin Maker</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 50px;
    }
    h1 { color: #333; }
    #ton-connect { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Coin Maker</h1>
  <div id="ton-connect"></div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://jeff-creator801.github.io/coin-maker/tonconnect-manifest.json"
    });

    tonConnectUI.renderWalletButton("#ton-connect");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        alert("Кошелек подключен: " + wallet.account.address);
      }
    });
  </script>
</body>
</html>
